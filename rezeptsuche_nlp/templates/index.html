<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Intelligente Rezeptsuche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Was hast du im Kühlschrank?</h1>
        <form method="post">
            <input type="text" name="anfrage" placeholder="z. B. Tomaten, Reis und Käse">
            <button type="submit">Rezepte finden</button>
        </form>
    </div>
    <footer>Intelligente Rezeptsuche – Powered by NLP & PostgreSQL</footer>
</body>
</html>
